<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Medicamentos</title>
</head>
<body>
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header text-center bg-secondary text-white">
                <h5 class="modal-title w-100">Medicamentos</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <form class="px-4" method="POST">
            <div class="col-12 col-md-6 bg-white p-3">
                {% csrf_token %}
                {% for field in formulario.visible_fields %}
                    <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label mt-4">{{field.label}}</label>
                    {{field}}
                    </div>
                {% endfor %}
            </div>
            <div class="modal-footer bg-secondary">
                <input type="submit" class="btn-primary rounded"  value="Guardar Datos">
            </div>  
            </form>   
        </div>
    </div>

</body>
</html>
