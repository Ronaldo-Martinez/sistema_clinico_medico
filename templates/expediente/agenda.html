{% extends "baseControl.html" %}
{% load static %}
<!--Css del template-->
{% block css %}
<link href="{% static 'css/fullCalendar.min.css' %}" rel="stylesheet" />
<script src="{% static 'js/fullCalendar.min.js' %}"></script>
<script src="{% static 'js/fullCalendar-es.js' %}"></script>
{% endblock %}
<!--Titulo-->
{% block titulo %} Agenda {% endblock %}
{% block content %}
<div class="container">
    <div id='calendar'></div>
</div>
{% endblock %}
<!--Js de la vista-->
{% block js %}
<script src="{% static 'js/sistemaClinico.js' %}"></script>

<script>
    $( "#side_agenda" ).addClass( "active" );

</script>
<script>
    
    //Recueprndo Fecha Actual
    const hoy = new Date();
    function formatoFecha(fecha, formato) {
    }
    formatoFecha(hoy, 'yy/mm/dd');

    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
  
      var calendar = new FullCalendar.Calendar(calendarEl, {
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        initialDate: hoy,
        initialView: 'listWeek',
        navLinks: true, // can click day/week names to navigate views
        businessHours: true, // display business hours
        editable: true,
        selectable: true,
        events: [
          {
            title: 'Business Lunch',
            start: '2020-09-03T13:00:00',
            constraint: 'businessHours'
          },
          {
            title: 'Meeting',
            start: '2020-09-13T11:00:00',
            constraint: 'availableForMeeting', // defined below
            color: '#257e4a'
          },
          {
            title: 'Conference',
            start: '2020-09-18',
            end: '2020-09-20'
          },
          {
            title: 'Party',
            start: '2020-09-29T20:00:00'
          },
  
          // areas where "Meeting" must be dropped
          {
            groupId: 'availableForMeeting',
            start: '2020-09-11T10:00:00',
            end: '2020-09-11T16:00:00',
            display: 'background'
          },
          {
            groupId: 'availableForMeeting',
            start: '2020-09-13T10:00:00',
            end: '2020-09-13T16:00:00',
            display: 'background'
          },
  
          // red areas where no events can be dropped
          {
            start: '2020-09-24',
            end: '2020-09-28',
            overlap: false,
            display: 'background',
            color: '#ff9f89'
          },
          {
            start: '2020-09-06',
            end: '2020-09-08',
            overlap: false,
            display: 'background',
            color: '#ff9f89'
          }
        ]
      });
  
      calendar.render();
    });
  
</script>
{% endblock %}
