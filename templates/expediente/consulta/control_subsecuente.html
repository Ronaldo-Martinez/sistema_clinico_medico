{% extends "baseControl.html" %}
{% block css %}

{% endblock %}
<!--Titulo-->
{% block titulo %} Control Subsecuente {% endblock %}
{% block content %}

<div class="container pt-4">
    <div class="accordion" id="accordion_control_subsecuente">
        {% for consulta in consultas %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="control-subsecuente">
                    <button button class="card-header accordion-button py-3" type="button" data-bs-toggle="collapse" data-bs-target="#control-subsecuente-acordion-{{consulta.id_consulta}}" aria-expanded="false" aria-controls="collapseThree">
                            <div class="col">
                                <div class="row" style="text-align: right;margin-top: 10px;">
                                    <div class="col fw-bold">
                                        <a>Fecha: </a>
                                    </div>
                                    <div class="col">
                                        <a>{{ consulta.fecha.date }}</a>
                                    </div>
                                    <div class="col fw-bold">
                                        <a>Hora: </a>
                                    </div>
                                    
                                    <div class="col">
                                        <a>{{ consulta.fecha.time }}</a>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 15px;">
                                    <div class="col fw-bold">
                                        <p>Diagnostico:</p>
                                        <a><textarea rows="2" cols="90" readonly>{{ consulta.diagnostico}}</textarea></a>
                                    </div>
                                </div>
                            </div>
                    </button>
                </h2>
                <div class="accordion" id="accordion_datos_consultas"></div>
        {% endfor %}
    </div>
</div>

{% endblock %}
{% block js %}
<script>
    {% include './js/control_subsecuente.js' with id_consulta=id_consulta %}
</script>
{% endblock %}
