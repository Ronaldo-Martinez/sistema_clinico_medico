{% load static %}
<div class="container pt-3">
    <h2 class="pt-5 title-c text-center">Promociones</h2>
    <div class="dropdown-divider pb-5"></div>
    <div class="row" style="max-height: 75vh">
        <!--Scroll de promociones-->
        <div class="col-12 col-md-6">
            <div class="scrollarea h-auto" style="max-height: 75vh">
                <div class="d-flex flex-column" id="lista-promociones">
                    <!--Tarjetas-->
                    <div class="text-center">
                        <div class="spinner-border text-warning" role="status" id="load-promos-medicas">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 d-none d-md-block">
            <div class="card" style="height: 75vh" id="promocion">
                <div class="row align-items-center justify-content-center" id="promocion-detalle">

                </div>
                <img src="{% static 'img/enfermera.jpg' %}" class="p-2" alt="" style="height: 75vh; object-fit: cover;" id="cover-promo">
            </div>
        </div>
    </div>
</div>
